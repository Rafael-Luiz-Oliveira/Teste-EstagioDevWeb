<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construsite Brasil - O Seu Sucesso Online</title>
    <link rel="shortcut icon" href="https://www.construsitebrasil.com/view/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header>
        <img id="logo" src="/assets/images/logo-construsite-brasil.svg" alt="Logo Construsite Brasil">
    </header>
    <main id="conteiner">
        <section id="apresentacao">
            <h1 class="titulo">Nome:</h1>
            <p>Rafael Luiz de Oliveira</p>
        </section>
        <section id="formulario">
            <h1 class="titulo">Mensagem</h1>
            <form action="envio.php" method="POST">
                <div class="form-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome*" required>
                </div>
                <div class="form-group">
                    <input type="number" id="telefone" name="telefone" placeholder="Telefone*" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail*" required>
                </div>
                <div class="form-group">
                    <textarea id="mensagem" name="mensagem" placeholder="Mensagem*" required></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar Mensagem</button>
            </form>
        </section>
    </main>
    <script src="/src/js/validate.js"></script>
